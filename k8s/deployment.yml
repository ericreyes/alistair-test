apiVersion: apps/v1
kind: Deployment
metadata:
  name: alistair-test-app
  labels:
    app: alistair-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: alistair-test
  template:
    metadata:
      labels:
        app: alistair-test
    spec:
      containers:
      - name: alistair-app
        image: alistair-test:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: alistair-service
spec:
  selector:
    app: alistair-test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
